events {
    worker_connections 1024;
}

http {
    resolver 127.0.0.11;

    server {
        listen 80;
        server_name ai.avocado.ceo;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name ai.avocado.ceo;

        ssl_certificate /etc/letsencrypt/live/ai.avocado.ceo/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ai.avocado.ceo/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # ---- Grafana ----
        # /grafana -> /grafana/ (однократный редирект, без петель)
        location = /grafana {
            return 301 /grafana/;
        }

        # основной прокси только на путь со слэшем
        location /grafana/ {
            resolver 127.0.0.11 valid=30s;
            set $grafana_upstream http://grafana:3000;

            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Prefix /grafana;

            proxy_redirect off;
            proxy_pass $grafana_upstream;
        }
        # ---- /Grafana ----

        location / {
            resolver 127.0.0.11 valid=30s;
            set $frontend_upstream http://admin-frontend:80;
            proxy_pass $frontend_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api {
            client_max_body_size 100M;
            proxy_request_buffering off;   # не буферизуй upload на диск
            proxy_buffering off;
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            send_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            resolver 127.0.0.11 valid=30s;
            set $backend_upstream http://admin-backend:8080;
            proxy_pass $backend_upstream;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
