server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /run/promtail/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: status
            values: ["running", "created", "restarting", "exited", "paused", "dead"]
    relabel_configs:
      # log file path and stream
      - source_labels: ["__meta_docker_container_log_path"]
        target_label: "__path__"
      - source_labels: ["__meta_docker_container_log_stream"]
        target_label: "stream"
      - source_labels: ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: "service"
      - source_labels: ["__meta_docker_container_label_com_docker_compose_project"]
        target_label: "project"
      - source_labels: ["__meta_docker_container_name"]
        target_label: "container"
      # динамические воркеры: account-worker-<uuid>
      - source_labels: ["__meta_docker_container_name"]
        regex: "account-worker-(.+)"
        target_label: "worker_id"
        replacement: "$1"
      - source_labels: ["__meta_docker_container_name"]
        regex: "account-worker-.*"
        target_label: "service"
        replacement: "account-worker"
    pipeline_stages:
      - docker: {}
      - labeldrop:
          - filename
      - multiline:
          firstline: '^(?:\w{3}\s+\d{1,2}\s+\d{2}:\d{2}:\d{2}|\{)' # простая эвристика для склейки


